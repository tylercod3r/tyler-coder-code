<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="myPlyModel" src="maze-castle.ply"></a-asset-item>
      </a-assets>

      <a-entity ply-model="src: #myPlyModel" position="0 -35 -50" rotation="-100 -120 245">
        
  <a-animation attribute="rotation"
               dur="10000"
               fill="forward"
               to="-100 240 245"
               repeat="indefinite"></a-animation>


      </a-entity>

    <a-sky src="#skyTexture" color="#330000"></a-sky>



    <a-light type="ambient" color="#330000"></a-light>
    <a-light type="point" color="#FFFFFF" intensity="2" position="2 4 4"></a-light>   

    <a-camera rotation="-35 0 0"></a-camera>   




    </a-scene>
  </body>
</html>
